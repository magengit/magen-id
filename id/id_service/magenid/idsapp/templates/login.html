
{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
<section class="white poweredby" style="background-color:#f1f1f1; text-align: left;">
      <div class="row">
        <div class="col-md-3"> </div>  
        <div class="col-md-6" style="border:1px solid #ddd;">  
          <form action="/login" autocomplete="off" method="POST" role="form">
            <div class="form-group">
                  <label class="control-label" for="username"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
                  <label  class="control-label" for="password"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="form-group">
                  <button type="submit">Login</button>
                  <button type="button" class="cancelbtn">Cancel</button>               
            </div>
            <input type="hidden" name="next" value="{{ next }}">      
          </form>
        </div>
        <div class="col-md-3"> </div>
     </div>
</section>
{% endblock %}
